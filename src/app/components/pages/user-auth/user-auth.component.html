<div class="auth-container">
  <form #authForm="ngForm" (ngSubmit)="showLogin ? login(authForm.value) : signup(authForm.value)">
    <h2>{{ showLogin ? 'Login' : 'Cadastro' }}</h2>

    <div *ngIf="!showLogin" class="form-group">
      <label>Nome Completo</label>
      <input type="text" name="nome_user" ngModel required>
    </div>

    <div *ngIf="!showLogin" class="form-group">
      <label>CPF</label>
      <input type="text" name="cpf_user" ngModel required pattern="\d{11}">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" name="email" ngModel required>
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" ngModel required minlength="6">
    </div>

    <div *ngIf="!showLogin" class="form-group">
      <label>Endereço</label>
      <input type="text" name="logradouro" ngModel required placeholder="Rua/Avenida">
      <input type="text" name="numero" ngModel required placeholder="Número">
      <input type="text" name="cep" ngModel required pattern="\d{8}" placeholder="CEP">
      <input type="text" name="cidade" ngModel required placeholder="Cidade">
      <input type="text" name="estado" ngModel required maxlength="2" placeholder="UF">
    </div>

    <div class="error-message">{{ authError }}</div>

    <button type="submit" class="btn-primary">
      {{ showLogin ? 'Entrar' : 'Cadastrar' }}
    </button>

    <button type="button" class="btn-link" (click)="toggleForm()">
      {{ showLogin ? 'Criar nova conta' : 'Já tenho conta' }}
    </button>
  </form>
</div>
