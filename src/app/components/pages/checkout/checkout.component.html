<form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
  <div *ngIf="orderMsg" class="message">
    <p>{{orderMsg}}</p>
  </div>
<div class="checkout-container">
  
    <!-- Endereço -->
    <div class="checkout-address">
      <h2>Endereço de Entrega</h2>

      <label for="name">Nome Completo
        <input type="text" id="name" placeholder="Seu Nome Completo" ngModel name="name" required>
      </label>

      <label for="cpf">CPF
        <input type="text" id="cpf" placeholder="Seu CPF" ngModel name="cpf" required>
      </label>

      <label for="email">E-mail
        <input type="email" id="email" placeholder="Digite seu E-mail" ngModel name="email" required>
      </label>

      <label for="phone">Telefone
        <input type="text" id="phone" placeholder="Digite seu Telefone" ngModel name="numberPhone" required>
      </label>

      <label for="address">Endereço
        <input type="text" id="address" placeholder="Rua, Número, Bairro" ngModel name="address" required>
      </label>

      <label for="city">Cidade
        <input type="text" id="city" placeholder="Sua Cidade" ngModel name="city" required>
      </label>

      <label for="state">Estado
        <input type="text" id="state" placeholder="Seu Estado" ngModel name="state" required>
      </label>

      <label for="zip">CEP
        <input type="text" id="zip" placeholder="00000-000" ngModel name="CEP" required>
      </label>
    </div>
  
    <!-- Método de Pagamento -->
    <div class="checkout-payment">
      <h2>Método de Pagamento</h2>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" value="credit-card" checked>
          Cartão de Crédito
        </label>
        <div class="payment-details">
          <br>
          <label class="labelPagament" for="card-number">Número do Cartão
            <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
          </label>
          
  
          <label class="labelPagament" for="expiry">Validade
            <input type="text" id="expiry" placeholder="MM/AA" ></label>
          
          <label class="labelPagament" for="cvv">CVV
            <input type="text" id="cvv" placeholder="123">
          </label>
          
        </div>
        <label>
          <input type="radio" name="payment" value="pix">
          PIX
        </label><br><br>
        <label>
          <input type="radio" name="payment" value="boleto">
          Boleto Bancário
        </label>
      </div>
      <div class="summary-box">
        <div class="total"><span>Total:</span><span>R$ {{totalPrice}}</span></div>
      </div>
      <input class="checkout-btn" type="submit" value="Finalizar Compra" >
    </div>
  </div>
</form>
