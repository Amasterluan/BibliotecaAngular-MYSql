<div class="products-list">
    <h1>Todos os Produtos</h1>
    <p class="messagem-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Imagem do Livro</th>
                <th>Nome do Livro</th>
                <th>Nome do Autor</th>
                <th>Categoria do Livro</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Descrição do Produto</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.imagemLivro}}"/></td>
                <td>{{item.nomeLivro}}</td>
                <td>{{item.nomeAutor}}</td>
                <td>{{item.categoria}}</td>
                <td>R$ {{item.preco}}</td>
                <td>{{item.estoque}}</td>
                <td>{{item.descricaoLivro}}</td>
                <td><fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a class="buttonEdit"routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="EditIcon"></fa-icon></a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
